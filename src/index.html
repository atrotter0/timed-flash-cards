<!DOCTYPE html>
<html>
<head>
  <title>Timed Programming Flashcards</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <div id="mainScreen">
        <h1>Programming Flashcards</h1>
        <p>Click below to test your programming knowledge!</p>
        <button id="categoryBtn" class="btn btn-lg btn-primary">Play By Category</button>
        <button id="levelBtn" class="btn btn-lg btn-primary">Play By Level</button>
        <button id="allBtn" class="btn btn-lg btn-primary">Play With All Cards</button>
      </div>
      <div id="categorySelect">
        <p>Please set a category for your deck of random questions.</p>
        <select class="form-control" id="selectCategory">
          <option value="">Select A Category</option>
          <option value="htmlCss">HTML/CSS</option>
          <option value="javascript">JavaScript</option>
          <option value="sql">SQL</option>
          <option value="csharp">C#</option>
          <option value="ruby">Ruby</option>
        </select>
        <button class="btn btn-lg btn-primary" id="playCategory">Play Now</button>
        <button class="btn btn-lg btn-primary backBtn">Back</button>
      </div>
      <div id="levelSelect">
        <p>Please set a level of difficulty for your deck of random questions.</p>
        <select class="form-control" id="selectLevel">
          <option value="">Select A Level</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <button class="btn btn-lg btn-primary" id="playLevel">Play Now</button>
        <button class="btn btn-lg btn-primary backBtn">Back</button>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h4 class="card-title" id="question-category"></h4>
        <p class="card-text" id="question-text"></p>
        <div id="timer">Timer: <span id="timerDisplay">10</span></div>
        <button id="showAnswer" class="btn btn-lg btn-primary">Show Answer</button>
        <div id="answerSection">
          <h3 id="question-answer"></h3>
          <button id="correct" class="btn btn-success">I got it right!</button>
          <button id="wrong" class="btn btn-danger">I got it wrong!</button>
        </div>
      </div>
    </div>
    <div id="testResults">
      <div class="gridContainer">
        <div class="gridItem">Correct</div>
        <div class="gridItem">Incorrect</div>
        <div class="gridItem">
          <div id="correctResults"></div>
        </div>
        <div class="gridItem">
          <div id="incorrectResults"></div>
        </div>
      </div>
      <div id="scoreResults"></div>
    </div>
  </div>
</body>
</html>
